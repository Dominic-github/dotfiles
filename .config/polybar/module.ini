[module/empty-space]
type = custom/text
content = "  "

[module/tray-space]
type = custom/text
content = "            "

[module/round-left]
type = custom/text
content = %{T3}%{T-}
content-foreground = #2a2e36

[module/round-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = #2a2e36

[module/roundd-left]
type = custom/text
content = %{T3}%{T-}
content-foreground = #a3be8c 

[module/roundd-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = #a3be8c


; ====================================

[module/i3]
type = internal/i3

ws-icon-0 = 1;󰲡 
ws-icon-1 = 2;󰲣 
ws-icon-2 = 3;󰲥 
ws-icon-3 = 4;󰲧 
ws-icon-4 = 5;󰲩 
ws-icon-5 = 6;󰲫 
ws-icon-6 = 7;󰲭 
ws-icon-7 = 8;󰲯 
ws-icon-8 = 9;󰲱 
ws-icon-9 = 10;󰿭 



;Focused
label-focused = %icon%
label-focused-foreground = ${colors.color11}
label-focused-padding = 4
label-focused-background = #464a52
label-focused-underline = ${colors.color11}
label-focused-font = 5

;Unfocused
label-unfocused = %icon%
label-unfocused-background = #2a2e36
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 4
label-unfocused-font = 5

;Visible
label-visible = %icon%
label-visible-foreground = ${colors.foreground}
label-visible-underline = #555555
label-visible-padding = 4
label-visible-font = 5

;Urgent
label-urgent = %icon%
label-urgent-foreground = #88C0D0
label-urgent-background = #2a2e36
label-urgent-padding = 4
label-urgent-font = 5

;Separate
label-separator = " "
label-separator-background = #2a2e36



[module/wlan]
type = internal/network
interface = wlo1
interval = 0.5
format-connected-prefix = " "
format-connected = " <ramp-signal>  <label-connected>  "
label-connected = %{A1:nm-applet:}%essid%%{A}

format-disconnected = " 睊 "
format-disconnected-background = ${colors.background}
label-disconnected-foreground = ${colors.foreground-alt}

format-packetloss = <animation-packetloss>  <label-connected>
animation-packetloss-0 = ⚠
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = 📶
animation-packetloss-1-foreground = #000000
; Framerate in milliseconds
animation-packetloss-framerate = 500

ramp-signal-0 =     
ramp-signal-1 =     
ramp-signal-2 =     
ramp-signal-3 =     
ramp-signal-4 =     

ramp-signal-4-foreground = #05ff01
ramp-signal-3-foreground = #81ff01
ramp-signal-2-foreground = #c1ff01
ramp-signal-1-foreground = #f1af01
ramp-signal-0-foreground = #ff6f01




[module/speed]
type = internal/network
interface = wlo1
interval = 0.5
accumulate-stats = true
unknown-as-up = true

format-connected = "<label-connected> "
format-connected-font = 3
format-connected-prefix =" 直"
format-connected-foreground = #e6c97c
label-connected = " %{A1:networkmanager_dmenu &:} %essid%  %downspeed% -  %upspeed%%{A} "


format-disconnected = <label-disconnected>
format-disconnected-prefix = 睊
format-disconnected-foreground = #e67c7c
label-disconnected = " %{A1:networkmanager_dmenu &:} Disconnected%{A}"




[module/time]
type = internal/date
interval = 0.1

format =  <label>
format-background = #2a2e36
format-foreground = #82868e

date = 󰥔  %H:%M%{F-}
time-alt = 󰃭  %a, %b %d%{F-}

label = %date%%time%


[module/volume]
type = internal/pulseaudio
sink = alsa_output.pci-0000_05_00.6.analog-stereo
master-soundcard = hw:1
speaker-soundcard = hw:1
headphone-soundcard = hw:1
master-mixer = Master
speaker-mixer = Speaker
headphone-mixer = Headphone
headphone-id = 9
mapped = true


format-muted-background = ${colors.background}
format-volume-background = ${colors.background}
format-volume =  <ramp-volume> <label-volume> <bar-volume> 
format-volume-prefix = " "
label-muted =   Muted
label-muted-foreground = ${colors.color1}

; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = #737eff

bar-volume-width = 10
bar-volume-foreground-0 = #61afef
bar-volume-foreground-1 = #61afef
bar-volume-foreground-2 = #61afef
bar-volume-foreground-3 = #61afef
bar-volume-foreground-4 = #61afef
bar-volume-foreground-5 = #61afef
bar-volume-foreground-6 = #61afef
bar-volume-gradient = false
bar-volume-indicator = 
bar-volume-indicator-foreground = #61afef
bar-volume-indicator-font = 2
bar-volume-fill = ━ 
bar-volume-fill-foreground = #61afef
bar-volume-fill-font = 2
bar-volume-empty = ━
bar-volume-empty-font = 2
bar-volume-empty-foreground = #565c64
format-volume-padding = 2


[module/battery]

type = internal/battery
internal = 0.1
battery = BAT0
adapter = AC
full-at = 99
low-at = 15
format-full = " <format-full-prefix> <label-full> "
format-full-prefix = 󱟢
format-full-prefix-foreground = #09ff00
