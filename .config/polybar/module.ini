[global/wm]
margin-top = 5
margin-bottom = 5

[module/title]
type = internal/xwindow
format = <label>
format-underline = #e8fc4e
label = "%title%"
label-maxlen = 40
label-empty = Desktop

[module/cpu]
type = internal/cpu
interval = 0.5

format-prefix ="  " 
format =  <label> 

label = CPU %percentage%%
format-background = #2a2e36
format-foreground = #989cff
format-underline = #989cff

[module/memory]
type = custom/script
interval = 0.5

format-prefix = "﬙  RAM "
format-background = #2a2e36
format-foreground = ${colors.color2}
format-underline = ${colors.color2}
exec = free -h | awk '/^Mem:/ { print $3 " / " $2 }'

[module/xbacklight]
type = internal/xbacklight
enable-scroll = true

